<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Open Graph data -->
  <meta property="og:type" content="article" />
  <meta name="twitter:creator" content="@elsanfranciscan">
  <meta name="twitter:card" value="summary_large_image">
{% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.tagline }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ "public/assets/socialimage.jpg" | absolute_url }}" />
{% else %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ site.title }} &middot; {{ site.tagline }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}  " />
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
{% endif %}

  <title>
{% if page.title == "Home" %}
  {{ site.title }} &middot; {{ site.tagline }}
{% else %}
  {{ page.title }} &middot; {{ site.title }}
{% endif %}
  </title>

  <!-- CSS -->
  <link href="{{ "/public/css/poole.css" | absolute_url }}" rel="stylesheet">
  <link href="{{ "/public/css/syntax.css" | absolute_url }}" rel="stylesheet">
  <link href="{{ "/public/css/hyde.css" | absolute_url }}" rel="stylesheet">

  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' type='text/css'>

  <!-- Icons -->
  <link href="{{ "public/assets/apple-touch-icon-144-precomposed.png" | absolute_url }}" rel="apple-touch-icon-precomposed" sizes="144x144">
  <link href="{{ "public/assets/favicon.ico" | absolute_url }}" rel="shortcut icon">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
